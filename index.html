<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
      <!-- Clickable Image Button -->
      <img src="images/Undangan.png" class="click-button" onclick="redirectToContent()" alt="Click Me">
    </div>
  
    <script>
      function redirectToContent() {
        // Add fade-out animation to the body
        document.body.classList.add('fade-out');
  
        // Wait for the animation to complete before redirecting
        setTimeout(() => {
          sessionStorage.setItem("music-playing", "true"); // Save music state
          window.location.href = "content-page.html"; // Redirect
        }, 500); // Match this duration with the fade-out animation (0.5s = 500ms)
      }
    </script>
