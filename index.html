<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Edy & Priska Juniyati Wedding </title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
      <!-- Clickable Image Button -->
      <a href="#" class="button"></a>
      <img src="images/Buka undangan.png" class="button" onclick="redirectToContent()" alt="Click Me">
    </div>
  
    <script>
      function redirectToContent() {
        // Add fade-out animation to the body
        document.body.classList.add('fade-out');
  
        // Wait for the animation to complete before redirecting
        setTimeout(() => {
          sessionStorage.setItem("music-playing", "true"); // Save music state
          window.location.href = "Wedding Gallery.html"; // Redirect
        }, 500); // Match this duration with the fade-out animation (0.5s = 500ms)
      }

      // Force reload the page when navigating back
    window.onpageshow = function(event) {
      if (event.persisted) { // Check if the page is loaded from the cache
        window.location.reload(); // Reload the page
      }
    }

    // âœ… FIX: Ensure background & button load together
    document.addEventListener("DOMContentLoaded", function () {
        const background = new Image();
        const button = document.getElementById("buttonImg");

        background.src = "images/landing-page-3.jpg"; // Replace with your actual background image

        let imagesLoaded = 0;

        function checkLoaded() {
          imagesLoaded++;
          if (imagesLoaded === 2) {
            document.body.classList.remove("hidden"); // Show content when both are ready
          }
        }

        background.onload = checkLoaded;
        button.onload = checkLoaded;
      });
  </script>
