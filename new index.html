<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CONTENT Page</title>
  

  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%; /* Ensure full height */
      overflow: hidden; /* Prevent scrolling */
    }

    /* Container for images */
    .container {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      height: 100vh; /* Full viewport height */
      position: relative; /* For overlay positioning */
    }

    /* Make images responsive */
    .image {
      width: 100vw; /* Full viewport width */
      height: auto; /* Maintain aspect ratio */
      display: block;
    }

    /* Button styling */
    .click-button {
      cursor: pointer; /* Indicate clickable behavior */
      transition: opacity 0.3s; /* Add a hover effect */
      width: 15%; /* Responsive width */
      height: auto; /* Maintain aspect ratio */
      max-width: 150px; /* Limit maximum size */
      position: absolute; /* Overlay on top of the background */
    }

    /* Hover effect */
    .click-button:hover {
      opacity: 0.9; /* Slightly fade on hover */
    }

    /* Fade-out animation */
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/Landing-Page.jpg" class="image" alt="Background Image">
    <!-- Clickable Image Button -->
    <img src="images/Undangan.png" class="click-button" onclick="redirectToContent()" alt="Click Me">
  </div>

  <script>
    function redirectToContent() {
      // Add fade-out animation to the body
      document.body.classList.add('fade-out');

      // Wait for the animation to complete before redirecting
      setTimeout(() => {
        sessionStorage.setItem("music-playing", "true"); // Save music state
        window.location.href = "content-page.html"; // Redirect
      }, 500); // Match this duration with the fade-out animation (0.5s = 500ms)
    }


    // Adjust position on page load
    window.addEventListener("load", adjustButtonPosition);

    // Adjust position on window resize
    window.addEventListener("resize", adjustButtonPosition);

    // Prevent zooming with CTRL + Scroll
    window.addEventListener("wheel", function(event) {
      if (event.ctrlKey) {
        event.preventDefault(); // Prevent default browser zoom
      }
    }, { passive: false });
  </script>

</body>
</html>
